name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          cli: latest

      - name: Install clj-kondo
        uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: '2023.10.20'
          
      - name: Run clj-kondo
        run: clj-kondo --lint src test

      - name: Leiningen test
        uses: oxr463/setup-leiningen@0.0.1
        with:
          exec: lein test

      - name: Leiningen uberjar
        uses: oxr463/setup-leiningen@0.0.1
        with:
          exec: lein uberjar